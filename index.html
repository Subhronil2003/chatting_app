<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MISS YOU - chat when your missing.</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.png" alt="" />
      <h1>Welcome to MISS YOU </h1>
      <h3>Talk with your friends when you are feeling alone</h3>
    </nav>
    <div class="container">
      <!--<div class="message right">Subh: how are you?</div>
      <div class="message left">I am fine . how are you?</div> -->
    </div>
    <div class="send">
      <form action="#" id="send-container">
        <input
          type="text"
          placeholder="Type the text here"
          name="messageInp"
          id="messageInp"
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
